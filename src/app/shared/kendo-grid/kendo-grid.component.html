<kendo-grid [data]="employees" [resizable]="true">

    <kendo-grid-column field="id" title="ID" [width]="40">
    </kendo-grid-column>
    <kendo-grid-column field="category" title="category" [width]="250">
    </kendo-grid-column>
    <kendo-grid-column field="price" title="Price" [width]="150">
    </kendo-grid-column>
    <kendo-grid-column field="title" title="Title" [width]="150">
    </kendo-grid-column>
    <kendo-grid-command-column title="Actions" >
      <ng-template kendoGridCellTemplate let-dataItem>
        <button class="k-button" (click)="deleteEmployee(dataItem.id)">Delete</button>
      </ng-template>
    </kendo-grid-command-column>
    
</kendo-grid>
